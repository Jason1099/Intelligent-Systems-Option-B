<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Intelligent Systems Project B" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Handwritten and Number Recognition System</title>
  </head>
  <body>
    <header>
      <nav>
        <h1>Handwritten and Number Recognition System</h1>
        <ul>
          <li><a href="#" class="nav-link active" data-page="main">Main</a></li>
          <li><a href="#" class="nav-link" data-page="extension">Extension</a></li>
          <li><a href="#" class="nav-link" data-page="about">About Us</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="main" class="content active">
        <h1>Main Section</h1>

        <section class="board">
          <div class="board-grid">
            <!-- Left: controls -->
            <div class="controls">
              <input id="file" type="file" accept="image/*" hidden />
              <button id="uploadBtn" class="btn" type="button" aria-controls="file">Upload</button>
              <button id="clearBtn" class="btn" type="button">Clear</button>

              <div class="select card" aria-label="Choose Model">
                <select id="modelSelect" title="Model">
                  <option value="cnn" selected>Model: CNN (baseline)</option>
                  <option value="capsnet">Model: Capsule Network</option>
                  <option value="svm">Model: SVM</option>
                  <option value="knn">Model: k-NN</option>
                </select>
              </div>

              <button id="predictBtn" class="btn" type="button">Predict</button>
            </div>

            <!-- Middle: preview -->
            <div id="dropzone" class="card preview dropzone" aria-label="Image preview and dropzone">
              <div class="preview-inner">
                <img id="previewImg" alt="Uploaded picture preview" hidden />
                <div id="previewPlaceholder" class="placeholder">No image uploaded</div>
              </div>
              <div class="drop-hint">Drag &amp; drop an image here</div>
            </div>

            <!-- Right: visualization + prediction -->
            <div class="right">
              <div class="viz">
                <h3>some sort of visualisation</h3>
                <canvas id="chart" width="300" height="200" aria-label="Prediction probabilities bar chart"></canvas>
              </div>
              <div class="prediction">
                <h4>Prediction:</h4>
                <div id="predLabel" class="pill">blah blah 9</div>
              </div>
            </div>
          </div>
        </section>
      </section>

      <section id="extension" class="content">
        <h1>Extension Section</h1>
      </section>

      <section id="about" class="content">
        <h1>About Us</h1>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Handwritten and Number Recognition System. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
